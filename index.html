<!DOCTYPE html>
<html lang="pt-pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Relógio Analógico</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="app.js"></script>
    </head>
<body>
    <div class="relogio">
        <div class="hora"></div>
        <div class="min"></div>
        <div class="seg"></div>

        <span style="transform: rotate(30deg);">I</span>
        <span style="transform: rotate(60deg);">II</span>
        <span style="transform: rotate(90deg);">III</span>
        <span style="transform: rotate(120deg);">IV</span>
        <span style="transform: rotate(150deg);">V</span>
        <span style="transform: rotate(180deg);">VI</span>
        <span style="transform: rotate(210deg);">VII</span>
        <span style="transform: rotate(240deg);">VIII</span>
        <span style="transform: rotate(270deg);">IX</span>
        <span style="transform: rotate(300deg);">X</span>
        <span style="transform: rotate(330deg);">XI</span>
        <span style="transform: rotate(0deg);">XII</span>    
    </div>
</body>
</html>
